<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tree</title>
  </head>
  <body>
    <div class="clear-div">
      <div class="input">
        <input type="text" id="value" />
        <button id="btn">Add value</button>
      </div>
      <div class="balancer">
        <input
          type="text"
          id="balance-delay"
          placeholder="input delay betwen inserts in seconds"
        />
        <button id="balance">Balance tree</button>
        <button id="rotate-balance">Balance with rotation</button>
      </div>
      <button id="clear">Clear Tree</button>
      <button id="build-heap">Build heap</button>
      <button id="restore-tree">Restore tree</button>
    </div>
    <div id="balance-status"></div>
    <div id="tree"></div>
    <script src="main.js"></script>
  </body>
</html>
